<?xml version="1.0" encoding="UTF-8"?>
<svg width="740" height="420" viewBox="0 0 740 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rotating Stack Globe">
  <title>Rotating Stack Globe</title>
  <desc>Ikon stack berputar seperti globe (dua cincin, arah berlawanan)</desc>

  <!-- Latar elegan -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="frameGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#6b7280" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="740" height="420" rx="18" ry="18" fill="url(#bg)"/>
  <rect x="1" y="1" width="738" height="418" rx="17" ry="17" fill="none" stroke="#2a313a" stroke-width="1" filter="url(#frameGlow)"/>

  <!-- Parameter -->
  <g id="stage" transform="translate(370,210)">
